<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7-Day Mental Reset App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .gradient-bg {
        background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }
    </style>
  </head>
  <body class="gradient-bg flex items-center justify-center min-h-screen p-4">
    <div
      class="bg-white rounded-xl shadow-2xl p-6 sm:p-8 w-full max-w-2xl text-center"
    >
      <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-4">
        Thank You for Your Purchase!
      </h1>
      <p class="text-md sm:text-lg text-gray-600 mb-6">
        Here is your link to access the 7-Day Mental Reset App.
      </p>

      <div class="space-y-4">
        <button
          onclick="window.open('https://morethanmysoul.gumroad.com/l/mental-reset-plan/thank-you', '_blank')"
          class="w-full sm:w-auto px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg shadow-md transform transition-transform duration-200 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
          Access Your App
        </button>

        <!-- Dynamic Message Box -->
        <div
          id="message-box"
          class="hidden px-4 py-3 text-sm rounded-md transition-all duration-300 ease-in-out"
        ></div>
      </div>

      <!-- New Section: Product Image and Social Links -->
      <div class="mt-8 pt-6 border-t border-gray-200">
        <h2 class="text-xl sm:text-2xl font-bold text-gray-700 mb-4">
          Connect with Us
        </h2>
        <p class="text-sm text-gray-500 mb-4">
          For more mental wellness tips, follow us on social media!
        </p>

        <!-- Example of how to add an image -->
        <!-- You would replace the src with your actual image URL -->
        <img
          src="https://placehold.co/600x400/E5E7EB/4B5563?text=Product+Image"
          alt="7-Day Mental Reset Product Image"
          class="mx-auto rounded-lg shadow-md mb-6 w-full max-w-sm"
        />

        <!-- Social Media Links -->
        <div class="flex justify-center space-x-6">
          <a
            href="https://www.instagram.com/morethanmysoul"
            target="_blank"
            class="text-gray-500 hover:text-pink-500 transition-colors duration-200"
          >
            <i class="fab fa-instagram fa-2x"></i>
          </a>
          <a
            href="https://www.facebook.com/morethanmysoul"
            target="_blank"
            class="text-gray-500 hover:text-blue-600 transition-colors duration-200"
          >
            <i class="fab fa-facebook fa-2x"></i>
          </a>
          <a
            href="https://www.youtube.com/@iwannaknowYT"
            target="_blank"
            class="text-gray-500 hover:text-red-500 transition-colors duration-200"
          >
            <i class="fab fa-youtube fa-2x"></i>
          </a>
        </div>
      </div>
    </div>

    <script>
      function showMessage(message, type = 'info') {
        const messageBox = document.getElementById('message-box');
        messageBox.textContent = message;
        messageBox.className = 'px-4 py-3 text-sm rounded-md transition-all duration-300 ease-in-out'; // Reset classes

        let bgColor, textColor;
        switch (type) {
          case 'success':
            bgColor = 'bg-green-100';
            textColor = 'text-green-800';
            break;
          case 'error':
            bgColor = 'bg-red-100';
            textColor = 'text-red-800';
            break;
          case 'info':
          default:
            bgColor = 'bg-blue-100';
            textColor = 'text-blue-800';
            break;
        }

        messageBox.classList.add(bgColor, textColor);
        messageBox.classList.remove('hidden');

        // Hide after 5 seconds
        setTimeout(() => {
          messageBox.classList.add('hidden');
        }, 5000);
      }
    </script>
  </body>
</html>
